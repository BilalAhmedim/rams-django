<div class="contact">

  <div class="container">

    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <div class="row">

      <div class="col-6">
      </div>

      <div class="col-6">
        <div class="contact-form">
          <div class="header">
            <h2>Send Query</h2>
          </div>
          <form method="POST">

            <label for="first_name">First Name</label>
            <input type="text" class="half-width" name="first_name" placeholder="First Name" />

            <label for="last-name">Last Name</label>
            <input type="text" class="half-width" name="last-name" placeholder="Last Name"  />

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@example.com" />

            <label for="number">Number</label>
            <input type="text" name="number" placeholder="+1 888-8888"/>

            <label for="query">Query</label>
            <input type="text" name="query" placeholder="Enter Your Query Here ..." />

            <input type="submit" value="Submit" />
            
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
